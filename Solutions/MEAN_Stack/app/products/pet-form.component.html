<div class="container">
  <div  [hidden]="submitted">
    <h1>Pet for Consideration</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #petForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.price"
            ngControl="price"  #price="ngForm">
           <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
          Price is required
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" required
          [(ngModel)]="model.category"
            ngControl="category" #category="ngForm" >
          <option *ngFor="let c of categories" [value]="c">{{c}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          Category is required
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!petForm.form.valid">Submit Pet</button>

      <button type="button" class="btn btn-default" (click)="newPet()">New Pet</button>

		<!-- ADDED EXTRA BUTTON TO GO BACK ******************************************   -->	  
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>

     
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Price</div>
      <div class="col-xs-9 pull-left">{{ model.price }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Category</div>
      <div class="col-xs-9 pull-left">{{ model.category }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit Pet</button>
  </div>
</div>
