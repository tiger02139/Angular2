<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button (click)="addCustomer()"><i class="fa fa-plus"> Add Customer</i></button>
      <button (click)="cancelAddCustomer()" *ngIf="showCustomerView">Cancel</button>
    </div>
    <div class="col-md-6">
      <customer-view *ngIf="showCustomerView" [state]="'add'"></customer-view>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <customer-table></customer-table>
    </div>
  </div>
</div>
